<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aftermath | Live within.</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://res.cloudinary.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obsidian: '#141414',
              stone: {
                50: '#fcfcfb',
                100: '#f5f5f4',
                200: '#edece7', // Brand Soft Stone
                300: '#d6d3d1',
                800: '#292524',
                900: '#1c1917',
              },
              primary: '#141414',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'Georgia', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            letterSpacing: {
              widest: '.15em',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1.5s ease-out forwards',
              'fade-in': 'fadeIn 1.2s ease-out forwards',
              'slow-pulse': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.obsidian'),
                  '--tw-prose-body': theme('colors.obsidian'),
                  '--tw-prose-headings': theme('colors.obsidian'),
                  fontFamily: theme('fontFamily.sans'),
                  h1: { fontFamily: theme('fontFamily.serif') },
                  h2: { fontFamily: theme('fontFamily.serif'), fontWeight: '400' },
                  h3: { fontFamily: theme('fontFamily.serif'), fontWeight: '400' },
                  h4: { fontFamily: theme('fontFamily.serif'), fontWeight: '600' },
                  blockquote: { fontStyle: 'italic', borderLeftColor: theme('colors.obsidian') },
                },
              },
            }),
          },
        },
      }
    </script>
    <style>
      html {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none;  /* IE and Edge */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
          display: none;
          width: 0;
          height: 0;
      }

      body {
        background-color: #141414; /* Keep obsidian background */
        color: #141414;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: 'Inter', sans-serif;
      }

      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1.2s ease-out;
      }
      .reveal-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .liquidChrome-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }
      .liquidChrome-container canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* --- STATIC BUTTONS (No Hover Animations) --- */
      
      .glass-btn-core {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        vertical-align: middle;
        user-select: none;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        text-align: center;
        border-radius: 0.375rem;
        position: relative;
        overflow: hidden;
      }
      
      .glass-btn-core:active {
        background-color: rgba(0,0,0,0.05); /* Subtle active state */
      }

      /* 1. Hero Button (Simple Outline) */
      .btn-glass-hero {
        display: inline-flex; align-items: center; justify-content: center;
        font-family: 'Inter', sans-serif; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em;
        padding: 12px 24px;
        border-radius: 4px;
        background-color: transparent;
        border: 1px solid rgba(255, 255, 255, 0.5);
        color: white;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }
      /* Removed hover movement/bg-fill */
      .btn-glass-hero:active {
         opacity: 0.8;
      }

      /* 2. Light Button (Simple Outline) */
      .btn-glass {
        display: inline-flex; align-items: center; justify-content: center;
        border-radius: 4px;
        border: 1px solid #e5e5e4;
        background-color: transparent;
        color: #141414;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }
      .btn-glass:active {
        background-color: #f5f5f4;
      }

      /* 3. Dark Button (Solid Obsidian) */
      .btn-glass-dark {
        display: inline-flex; align-items: center; justify-content: center;
        border-radius: 4px;
        background-color: #141414;
        color: white;
        border: 1px solid #141414;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }
      .btn-glass-dark:active {
        opacity: 0.9;
      }
      
      /* Icon Button */
      .btn-glass-icon {
         border-radius: 9999px;
         cursor: pointer;
      }
      .btn-glass-icon:active {
         background-color: rgba(0, 0, 0, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "ogl": "https://esm.sh/ogl@1.0.11",
    "marked": "https://esm.sh/marked@12.0.0",
    "katex": "https://esm.sh/katex@0.16.9",
    "dompurify": "https://esm.sh/dompurify@3.0.9",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "class-variance-authority": "https://esm.sh/class-variance-authority@^0.7.1"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
