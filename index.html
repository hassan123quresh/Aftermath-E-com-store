    <style>
      html {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none;  /* IE and Edge */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
          display: none;
          width: 0;
          height: 0;
      }

      body {
        background-color: #141414; /* Keep obsidian background */
        color: #141414;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: 'Inter', sans-serif;
      }

      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1.2s ease-out;
      }
      .reveal-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .liquidChrome-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }
      .liquidChrome-container canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* --- NEW OPTIMIZED GLASS BUTTONS --- */
      
      /* Base styles derived from requested code */
      .glass-btn-core {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        vertical-align: middle;
        user-select: none;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        text-align: center;
        border-radius: 0.5rem; /* rounded-lg */
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        -webkit-font-smoothing: antialiased;
        transform: translateZ(0); /* Hardware accel */
        will-change: transform, background-color, box-shadow;
      }

      /* Shared Pseudo Elements for Gradients */
      .glass-btn-core::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 0.5rem;
        background: linear-gradient(to bottom right, rgba(255,255,255,0.6), transparent, transparent);
        opacity: 0.7;
        pointer-events: none;
      }

      .glass-btn-core::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 0.5rem;
        background: linear-gradient(to top left, rgba(255,255,255,0.3), transparent, transparent);
        opacity: 0.5;
        pointer-events: none;
      }

      /* 1. Hero Button (Exact match to provided code, white text) */
      .btn-glass-hero {
        /* Extend core */
        display: inline-flex; align-items: center; justify-content: center; vertical-align: middle; user-select: none; font-family: 'Inter', sans-serif; font-weight: 500; text-align: center; border-radius: 0.5rem; position: relative; overflow: hidden; transition: all 0.3s ease; transform: translateZ(0);
        
        /* Provided styles */
        background-color: rgba(255, 255, 255, 0.025);
        border: 1px solid rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        box-shadow: inset 0 1px 0px rgba(255,255,255,0.75), 0 0 9px rgba(0,0,0,0.2), 0 3px 8px rgba(0,0,0,0.15);
        color: white;
      }
      .btn-glass-hero:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
      .btn-glass-hero::before { content: ''; position: absolute; inset: 0; border-radius: 0.5rem; background: linear-gradient(to bottom right, rgba(255,255,255,0.6), transparent, transparent); opacity: 0.7; pointer-events: none; }
      .btn-glass-hero::after { content: ''; position: absolute; inset: 0; border-radius: 0.5rem; background: linear-gradient(to top left, rgba(255,255,255,0.3), transparent, transparent); opacity: 0.5; pointer-events: none; }


      /* 2. Light Glass Button (For Light Backgrounds - Dark Text) */
      .btn-glass {
        /* Extend core */
        display: inline-flex; align-items: center; justify-content: center; vertical-align: middle; user-select: none; font-family: 'Inter', sans-serif; font-weight: 500; text-align: center; border-radius: 0.5rem; position: relative; overflow: hidden; transition: all 0.3s ease; transform: translateZ(0);

        /* Adapted for Light Background */
        background-color: rgba(255, 255, 255, 0.1); /* Slightly more opaque */
        border: 1px solid rgba(20, 20, 20, 0.1); /* Darker border for visibility on white */
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        box-shadow: inset 0 1px 0px rgba(255,255,255,0.9), 0 2px 6px rgba(0,0,0,0.05); /* Softer shadow */
        color: #141414;
      }
      .btn-glass:hover {
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow: inset 0 1px 0px rgba(255,255,255,0.9), 0 4px 12px rgba(0,0,0,0.1);
      }
      /* Adjusted gradients for light button */
      .btn-glass::before { content: ''; position: absolute; inset: 0; border-radius: 0.5rem; background: linear-gradient(to bottom right, rgba(255,255,255,0.8), transparent, transparent); opacity: 0.8; pointer-events: none; }
      .btn-glass::after { content: ''; position: absolute; inset: 0; border-radius: 0.5rem; background: linear-gradient(to top left, rgba(255,255,255,0.4), transparent, transparent); opacity: 0.6; pointer-events: none; }


      /* 3. Dark Glass Button (Obsidian Fill - For Buy Now / Checkout) */
      .btn-glass-dark {
        /* Extend core */
        display: inline-flex; align-items: center; justify-content: center; vertical-align: middle; user-select: none; font-family: 'Inter', sans-serif; font-weight: 500; text-align: center; border-radius: 0.5rem; position: relative; overflow: hidden; transition: all 0.3s ease; transform: translateZ(0);

        /* Dark Obsidian Base */
        background-color: rgba(20, 20, 20, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        box-shadow: inset 0 1px 0px rgba(255,255,255,0.1), 0 0 9px rgba(0,0,0,0.3), 0 3px 8px rgba(0,0,0,0.25);
        color: white;
      }
      .btn-glass-dark:hover {
        background-color: rgba(20, 20, 20, 1);
        /* REMOVED TRANSFORM to eliminate zoom/shift */
      }
      /* Gloss on dark */
      .btn-glass-dark::before { content: ''; position: absolute; inset: 0; border-radius: 0.5rem; background: linear-gradient(to bottom right, rgba(255,255,255,0.15), transparent, transparent); opacity: 0.7; pointer-events: none; }
      .btn-glass-dark::after { content: ''; position: absolute; inset: 0; border-radius: 0.5rem; background: linear-gradient(to top left, rgba(255,255,255,0.05), transparent, transparent); opacity: 0.5; pointer-events: none; }
      
      /* Icon Button (Header) */
      .btn-glass-icon {
         background: rgba(255, 255, 255, 0.0);
         border: 1px solid transparent;
         border-radius: 9999px; /* Full rounded for icons */
         transition: all 0.2s ease;
      }
      .btn-glass-icon:hover {
         background: rgba(255, 255, 255, 0.4);
         border-color: rgba(255, 255, 255, 0.6);
         backdrop-filter: blur(4px);
         -webkit-backdrop-filter: blur(4px);
      }
